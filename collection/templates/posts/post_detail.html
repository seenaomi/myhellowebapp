{% extends 'layouts/base.html' %}
{% block title %}{{ post.title }} - {{ block.super }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
	<p>{{ post.content }}</p>
	{% if user == post.user %}
	    <p>
            <a href="{% url 'edit_post' slug=post.slug %}">Edit me!</a>
        </p>
    {% endif %}            
{% endblock %}
